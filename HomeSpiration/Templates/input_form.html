<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate 3D Model</title>
</head>
<body>
    <h1>Generate 3D Model</h1>

        <input type="submit" value="Generate 3D Model">

</body>
</html>
