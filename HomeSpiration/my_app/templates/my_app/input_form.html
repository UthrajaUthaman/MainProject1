<!-- input_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to 3D Model</title>
</head>
<body>
    <h1>Generate 3D Model from Text</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="input_text" rows="4" cols="50"></textarea><br>
        <button type="submit">Generate 3D Model</button>
    </form>
</body>
</html>
